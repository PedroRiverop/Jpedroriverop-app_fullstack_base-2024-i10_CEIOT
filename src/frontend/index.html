<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>

      <script src="js/user.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <main>
            <!-- Navigation bar -->
            <nav>
                <div id="xx" class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="https://github.com/PedroRiverop/Jpedroriverop-app_fullstack_base-2024-i10_CEIOT/blob/master/README.md" target="_blank">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h1 id="tit">Usuario</h1>
                <h3>Smart Home Web asdas!</h3>
              
                <br/>

                <div class="row">
                    <div class="input-field col s12 m12 16 x16"  hidden id="divLogin">
                        <div class="row">
                            <div class="input-field col s6 m6 l6 xl6">
                                <input placeholder="JDON" id="userName" type="text">
                                <label for="userName">Nombre de Usuario</label>
                            </div>
                            <div class="input-field col s6 m6 l6 xl6">
                                <input  id="userPass" type="password">
                                <label for="userPass">Contraseña</label>
                            </div>
                            <div>
                                <p>
                                    <label>
                                      <input type="checkbox" id="cbRecor" />
                                      <span>Rercordarme</span>
                                    </label>
                                </p>
                            </div>
                            <div>
                                <button id="btnLogin" class="btn-large waves-effect waves-light" type="button">
                                Ingresar
                                <i class="material-icons left">face</i>
                                </button>
                            </div>
                        </div>
                    </div>
                        <div class="row">
                            <form id="formularioAgregarDispositivo">
                                <label for="nombreDispositivo">Nombre del dispositivo:</label>
                                <input type="text" id="nombreDispositivo" name="nombreDispositivo"><br><br>
                                <label for="descripcionDispositivo">Descripción del dispositivo:</label>
                                <textarea id="descripcionDispositivo" name="descripcionDispositivo"></textarea><br><br>
                                <button id="btnGuardarDispositivo">Guardar dispositivo</button>
                            </form>
                        </div>

                    <div class="col s12 m10 l10 xl10">
                        <ul  id="list" class="collection">
                          
                            
                          
                        </ul>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="button-container">
                    
                        <button id="btn" class="btn waves-effect waves-light button-view"  name="hello_button">Log In</button>
                        <button id="btnBuscar" class="btn waves-effect waves-light button-view"  name="hello_button">Buscar dispositivos</button>
                        <button id="btnOcultarLista" class="btn waves-effect waves-light button-view">Ocultar dispositivos</button>
                        <button id="btnAgregarDispositivo" class="btn waves-effect waves-light button-view">
                            <span class="plus-sign">+</span> Agregar dispositivo
                        </button>
                        <button id="btnPost" class="btn waves-effect waves-light button-view"  name="hello_button">Ejecutar POST</button>
                        
                    </div>
                </div>
                <div id="modalEdit" class="modal">
                    <div class="modal-content">
                        <h4>Editar Dispositivo</h4>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="editNombreDispositivo" type="text" class="validate">
                                <label for="editNombreDispositivo">Nombre del Dispositivo</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="editDescripcionDispositivo" type="text" class="validate">
                                <label for="editDescripcionDispositivo">Descripción del Dispositivo</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="editTipoDispositivo" type="text" class="validate">
                                <label for="editTipoDispositivo">Tipo del Dispositivo</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnAplicarCambios" class="modal-close waves-effect waves-green btn-flat">Aplicar Cambios</button>
                    </div>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
        
    </body>
  </html>
